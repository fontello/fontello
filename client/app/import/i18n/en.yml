en-US:
  error:
    invalid_browser: >
      Your browser does not support this operation. Please,
      <a href="http://www.mozilla.org/firefox/new/">upgrade</a>
      to a more current browser.

    no_files_chosen: You must choose a file.
    bad_config_format: "Can't parse config file '#{name}'"
    bad_zip_format: "Can't unzip '#{name}'"
    unknown_format: "Can't import '#{name}' - unknown format"

    bad_svg_image: >
      '#{name}' contains multiple contours. Please, join those
      first in an editor, and try import again.

    need_svg_font: >
      We don't support import of fonts in TTF / WOFF / OTF formats.
      Please, convert to SVG format first. You can do it with
      <a href="http://fontforge.org" target="_blank">FontForge</a>,
      for example. See 
      <a href="https://github.com/fontello/fontello/wiki/How-to-use-custom-images" target="_blank">help</a> 
      for details.
